<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Exercise" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/exercise">
    <ion-nav-view name="tab-exercise"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Health" icon-off="ion-ios-medical-outline" icon-on="ion-ios-medical" href="#/tab/health">
    <ion-nav-view name="tab-health"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Nutrition" icon-off="ion-ios-nutrition-outline" icon-on="ion-ios-nutrition" href="#/tab/nutrition">
    <ion-nav-view name="tab-nutrition"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Group" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
