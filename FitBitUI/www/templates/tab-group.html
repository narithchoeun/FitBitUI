<ion-view view-title="Group Goals" ng-controller="GroupCtrl">
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider" ng-repeat="group in onGoing">
        {{$index+1}}. {{group.goal}}
          <ion-item class="item item-icon-right" ng-repeat="friend in group.friends">
            {{friend.name}}
          </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
